<section id="contact" class="contact-section">
    <div class="container">
        <div class="contact-content">
            <div class="contact-info">
                <h2 class="contact-title">Đăng kí tư vấn miễn phí</h2>
                <p class="contact-subtitle">
                    Nhận tư vấn lộ trình học tập phù hợp và trải nghiệm buổi học thử miễn phí
                </p>

                <div class="contact-benefits">
                    <div class="benefit-item">
                        <div class="benefit-icon">✓</div>
                        <p>Kiểm tra trình độ đầu vào miễn phí</p>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon">✓</div>
                        <p>Tư vấn lộ trình học tập cá nhân hóa</p>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon">✓</div>
                        <p>Trải nghiệm buổi học thử miễn phí</p>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon">✓</div>
                        <p>Nhận tài liệu học tập độc quyền</p>
                    </div>
                </div>


            </div>

            <div class="contact-form-wrapper">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Họ và tên <span class="required">*</span></label>
                        <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email">
                    </div>

                    <div class="form-group">
                        <label for="level">Khoá học</label>
                        <select id="level" name="level">
                            <option value="">Chọn Khoá Học</option>
                            <option value="FOUNDATION BREAKTHROUGH">FOUNDATION BREAKTHROUGH</option>
                            <option value="ACCELERATOR">IELTS ACCELERATOR</option>
                            <option value="MASTER">IELTS MASTER</option>
                            <option value="EXPERT">IELTS EXPERT</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Ghi chú</label>
                        <textarea id="message" name="message" rows="3" placeholder="Nhập ghi chú (nếu có)"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-block">
                        <span>ĐĂNG KÝ NGAY</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <p class="form-note">
                        * Thông tin của bạn sẽ được bảo mật tuyệt đối
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
